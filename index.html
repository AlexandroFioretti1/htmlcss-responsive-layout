<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htmlcss-responsive-layout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header id="app_header">
        <div class="side_header">
            <div class="header_left">
                <img src="#" alt="logo">
            </div>
            <div class="header-right">
                ///
            </div>
        </div>
    </header>
    <!-- /#app_header -->
    <!-- app-store-demo- -->
    <main id="app_main">
        <div class="app_main">
            <div class="container debug p">
                <div class="row">
                    <div class="col_12 col_md_8 col_lg_8"></div>
                    <div class="col_12 col_md_4 col_lg_4"></div>
                    <div class="col_12 col_md_4 col_lg_4"></div>
                    <div class="col_12 col_md_4 col_lg_4"></div>
                    <div class="col_12 col_md_4 col_lg_4"></div>
                </div>
            </div>
            <!--  /app-store-demo- -->
            <!-- planning area -->
            <section class="planning">
                <div class="container debug p">
                    <div class="row">
                        <div class="col_12 col_lg_6"></div>
                        <div class="col_12 col_lg_6"></div>
                    </div>
                </div>
            </section>
            <!-- /planning area -->
            <!-- Area testimonials -->
            <section class="testimonials">
                <div class="container debug p">
                    <div class="row"></div>
                    <div class="col_12 col_lg_12"></div>
                    <div class="col_12 col_lg_12"></div>
                    <div class="col_12 col_lg_12"></div>
                    <div class="col_12 col_lg_12"></div>
                </div>
            </section>
            <!-- /Area testimonials -->
            <section class="working">
                <div class="container debug p">
                    <div class="row">
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                        <div class="col_12 col_md_6 col_lg_4"></div>
                    </div>
                </div>
            </section>
            <section class="about-us">
                <div class="container debug p">
                    <div class="row">
                        <div class="col_12 col_md_8 col_lg_8"> </div>
                        <div class="col_12 col_md_4 col_lg_4"> </div>
                    </div>
                </div>
            </section>
            <section class="started">
                <div class="container debug p">
                    <div class="row">
                        <div class="col_12 col_md_12"> </div>
                    </div>
                </div>
            </section>
    </main>
    <!-- /#app_main -->
    <footer id="app_footer">

    </footer>
    <!-- /#app_footer -->
    <section class="footer">
        <div class="container debug p">
            <div class="row">
                <div class="col_12 col_md_12"> </div>
            </div>
        </div>
    </section>
</body>

</html>
